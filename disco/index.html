
<!DOCTYPE html>
<html>

<head>
  <title>Disco Time</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <style>

    body {
      margin: 0px;
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: 300;
      text-align: center;
    }

    .backgoundbox{
      position: fixed;
      background-color: yellow;
      /*animation: disco 2s linear infinite;*/
      width: 100%;
      height: 100%;
      margin: 0px;
    }



    .main {
      position: absolute;
      background-color: white;
      top: 50%;
      left: 50%;
      margin-left: -300px;
      margin-top: -310px;
      width: 600px;
      height: 600px;


      border-radius: 50%;

    }

    .textbox{
      width: 800px;
      height: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -400px;
      margin-top: -130px;
      color: red;
    }

    h1 {
      font-weight: 900;
      font-size: 4.2em;
      color: #096e78;
    }

    #copyrights{
      width: 800px;
      margin-left: -400px;
      left: 50%;
      position: absolute;
      bottom: 2%;

      font-size: 0.8em;
    }


    a{
        font-weight: 600;
        color: #15a198;
        text-decoration: none;
    }
    a:hover{
      color: #cdece6;
    }


  </style>
  <script>

  $(document).ready(function() {
    //
    $(document).mousemove(function(e){
      var xAxis = e.pageX;
      var yAxis = e.pageY;
      var x = Math.floor(Math.random() * 256);
      var y = Math.floor(Math.random() * 256);
      var z = Math.floor(Math.random() * 256);
      var rColor1 = "rgb(" + x + "," + y + "," + z + ")";
      var rColor2 = "rgb(" + y + "," + z + "," + x + ")";
      $('.backgoundbox').css({
        "filter":"hue-rotate("+ (xAxis*yAxis)/1000 +"deg)",
        "color": rColor1,
        "background-color" : rColor2,

      });
    });



    //
  });

  </script>


</head>

<body>
  <div class="backgoundbox">
    <div class="main">
      <div class="textbox">
        <h1>DISCO TIME</h1>

    </div>
  </div>

</html>
